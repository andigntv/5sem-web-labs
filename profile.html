<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Profile">
    <title>Daily Organizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
    <div class="title">
        <h1>Daily Organizer</h1>
    </div>
    <a class="profile_profile" href="profile.html">My Profile</a>
</header>
<body>
    <div class="profile_content">
        <div class="profile_info">
            <div class="profile_photo">
                <img class="profile_photo_img" src="images/profile_photo.png" alt="profile_photo">
            </div>
            <div class="profile_name">
                <h2>Firstname Surname</h2>
            </div>
            <div class="profile_email">
                <h2>example@mail.com</h2>
            </div>
        </div>
        <div class="tasks_frequency">
            <div class="tasks_frequency_photo">
                <img class="tasks_frequency_photo_img" src="images/tasks_frequency.png" alt="tasks_frequency">
            </div>
        </div>
    </div>
    <div class="random_number">
        <script src="scripts/common_script.js"></script>
    </div>
    <script src="scripts/profile_script.js"></script>
</body>
<footer>
    <nav class="info_buttons">
        <a class="info" href="#">About</a>
        <a class="info" href="#">Contacts</a>
        <a class="info" href="#">Help</a>
    </nav>
    <div class="loading_time">
        <script src="scripts/loading_time.js"></script>
    </div>
</footer>
</html>
