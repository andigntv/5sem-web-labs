<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Profile">
    <title>Daily Organizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<header>
    <div class="title">
        <h1>Daily Organizer</h1>
    </div>
    <a class="profile_profile" href="profile.html">My Profile</a>
</header>
<body>
    <div class="profile_content">
        <h1>Профиль пользователя</h1>
        <div>
            <img id="user-avatar" src="" alt="User Avatar" style="width: 15vw">
        </div>

        <div>
            <strong>Name:</strong> <span id="user-name"></span>
        </div>
        <div>
            <strong>Username: </strong> <span id="user-username"></span>
        </div>
        <div>
            <strong>Email:</strong> <span id="user-email"></span>
        </div>
        <div>
            <strong>Phone:</strong> <span id="user-phone"></span>
        </div>
        <div>
            <strong>Id:</strong> <span id="user-id"></span>
        </div>
        <div id="preloader" class="preloader">
            <img src="images/loading_thumb.gif" alt="Preloader Animation" style="width: 50px">
        </div>
        <div id="error-message" class="error-message"></div>

        <div class="slider-container">
            <div class="slider single-item">
                <div><img class="slider-images" src="images/stats.png" alt="image1"></div>
                <div><img class="slider-images" src="images/stats.png" alt="image1"></div>
                <div><img class="slider-images" src="images/stats.png" alt="image1"></div>
            </div>
        </div>

        <script src="scripts/profile_script.js"></script>
        <script src="scripts/data_script.js"></script>
        <script src="slick/slick.min.js"></script>
        <script src="scripts/slider.js"></script>
    </div>
</body>
<footer>
    <nav class="info_buttons">
        <a class="info" href="#">About</a>
        <a class="info" href="#">Contacts</a>
        <a class="info" href="#">Help</a>
    </nav>
    <div class="loading_time">
        <script src="scripts/loading_time.js"></script>
    </div>
</footer>
</html>
